openapi: 3.0.4
info:
  title: Binder API for Integrilla
  version: 0.1.0
  description: |
    API for managing vendors and binds - CRUD 
  contact:
    name: Binder Team

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: Static API key for authentication
    RefererAuth:
      type: apiKey
      in: header
      name: Referer
      description: |
        *Must contain whitelisted domain for API access. Provide your client domain before use.*
        Example: https://trusted-api-client.com/

security:
  - RefererAuth: []
  - ApiKeyAuth: []

servers:
  - url: https://bapi88.apitter.com/api/v1
    description: Binder API production server

tags:
  - name: CRM
    description: CRM integration
  - name: Vendors
    description: Vendors management
  - name: Binds
    description: Binds management
  - name: Common
    description: Common methods (vendors and binds)

paths:

  /int/getAmocrmPipelines:
    get:
      summary: Get Amocrm pipelines
      description: |
        Retrieve pipelines from Amocrm.
        Requires Amocrm URL. This endpoint provides the list of pipelines that can be used by the user to select which pipeline should be used for creating an AMOCRM source.
        All passed urls will be treated as Amocrm urls.
      operationId: getAmocrmPipelines
      tags:
        - CRM
      parameters:
        - name: crm_url
          in: query
          required: true
          schema:
            type: string
            description: CRM URL (only amocrm urls -  account.amocrm.ru)
          example: "account.amocrm.ru"
        - name: X-Api-Key
          in: header
          required: true
          schema:
            type: string
            example: "apikey"
        - name: Referer
          in: header
          required: true
          schema:
            type: string
            example: "https://client.domain.com/"
      responses:
        '200':
          description: Successfully retrieved pipelines
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      pipelines:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 9038402
                            name:
                              type: string
                              example: "Sales Pipeline"
                            sort:
                              type: integer
                              example: 20
                            account_id:
                              type: integer
                              example: 6355423
                  message:
                    type: string
                    example: "Pipelines received"
        '400':
          description: |
            Bad request - invalid parameters, unsupported CRM type, or failed to identify CRM
            Possible errors:
            - Invalid CRM URL format
            - Unsupported CRM type (only Amocrm and Kommo supported)
            - Missing required parameters
            - Pipeline retrieval failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                    example: ["CRM type cannot be identified or crm url does not belong to Amocrm", "Invalid CRM URL"]
                  message:
                    type: string
                    example: "Failed to get Amocrm pipelines"
        '500':
          description: Internal server error during pipeline retrieval
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                    example: ["Unexpected exception", "Database connection failed"]
                  message:
                    type: string
                    example: "Failed to get Amocrm pipelines"
      x-codeSamples:
        - lang: curl
          label: cURL Example
          source: |
            curl -X POST "https://bapi88.apitter.com/api/v1/int/getAmocrmPipelines" \
            -H "Content-Type: application/json" \
            -H "Accept: application/json" \
            -H "X-API-Key: secret_key" \
            -H "Referer: https://somedomain.com/" \
            -d '{
              "crm_url": "https://example.Amocrm.ru",
            }'

  /int/connect:
    post:
      summary: Connect CRM with messaging platform
      description: |
        Previously available by binder call: POST https://b2288.apitter.com/403*****-****-****-****-3be******712?keykey=adminkey&json
        Initializes and creates integration between a CRM system and a messager vendor (channel).
        Automatically identifies CRM type from the provided parameters if possible and creates necessary vendor records and binds, adds webhook and Amocrm source.
      operationId: connect
      tags:
        - CRM
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                touchapi_source:
                  type: string
                  description: Messaging platform source (e.g., whatsapp, telegram)
                  example: "whatsapp"
                touchapi_token:
                  type: string
                  description: Token for the messaging platform vendor
                  example: "4a57e4c3-9877-487b-9a2f-29bae392556e"
                touchapi_login:
                  type: string
                  description: Login for the messaging platform vendor
                  example: "testtest"
                crm_url:
                  type: string
                  description: |
                    CRM domain URL. Supported formats:
                    - domain.Amocrm.ru  
                    - domain.Kommo.com
                    - domain.bitrix24.ru
                    - domain.bitrix24.com
                  example: "autotaz.Amocrm.ru"
                crm_type:
                  type: string
                  description: Required when type cannot be derived from url
                  example: "bitrix24"
                crm_token:
                  type: string
                  description: Crm token data
                  example: {"access_token": "tokenstring", "exp": "172763534233"}
                crm_data:
                  type: object
                  description: Additional papams specific for CRM system. Amocrm - Pipeline ID optional for accounts with single pipeline.
                  example: { "pipeline_id": 736524 }
                touchapi_main:
                  type: boolean
                  description: |
                    Special flag for Amocrm integration indicating main instance.
                    When true, clears touchapi_main flag from other instances.
                  example: true
                touchapi_name:
                  type: string
                  description: Custom name for the integration (used in Amocrm source naming)
                  example: "WhatsApp Support"
                touchapi_phone:
                  type: string
                  description: Phone number associated with the integration
                  example: "+79999999999"
              required:
                - touchapi_source
                - touchapi_token
                - touchapi_login
                - crm_url
      responses:
        '200':
          description: Successfully connected vendors
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      result:
                        type: object
                        description: Connection result details
                      binds:
                        type: array
                        items:
                          type: string
                          format: uuid
                        description: UUIDs of created bind connections
                        example: ["123e4567-e89b-12d3-a456-426614174000"]
                      additional:
                        type: object
                        description: Additional integration data
                  message:
                    type: string
                    example: "Vendors has been connected"
        '400':
          description: Bad request - invalid or missing parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                    example: ["Required parameter missing", "CRM type cannot be identified"]
                  message:
                    type: string
                    example: "Failed to connect vendors"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                    example: ["Unexpected exception", "Database connection failed"]
                  message:
                    type: string
                    example: "Failed to connect vendors"
      x-codeSamples:
        - lang: curl
          label: cURL Example
          source: |
            curl -X POST "https://bapi88.apitter.com/api/v1/int/connect" \
            -H "Content-Type: application/json" \
            -H "Accept: application/json" \
            -H "X-API-Key: secret" \
            -H "Referer: https://somedomain.com/" \
            -d '{
              "touchapi_source": "whatsapp",
              "touchapi_token": "4a57e4c3-9877-487b-9a2f-29bae392556e",
              "touchapi_login": "testtest",
              "crm_url": "company.Amocrm.ru",
              "crm_token": "TESTTOKEN",
              "touchapi_main": true,
              "touchapi_name": "WhatsApp Support",
              "touchapi_phone": "+79999999999"
            }'

  /int/getCrmStatus:
    get:
      summary: Get CRM integration status
      description: |
        Returns the integration status for a specific CRM by its URL.
        The status indicates the current step of integration process. Works correct only for newly added account.
        case UNAVAILABLE = 0;
        case DISABLED = 1;
        case NOT_INSTALLED = 2;
        case INSTALLED = 5;
      operationId: getCrmStatus
      tags:
        - CRM
      parameters:
        - name: crm_url
          in: query
          description: |
            CRM URL to check status for (e.g., domain.Amocrm.ru, domain.Kommo.com, domain.bitrix24.ru)
            *Required parameter*
          required: true
          schema:
            type: string
            example: "integrilla.Amocrm.ru"
      responses:
        '200':
          description: Successfully retrieved CRM status
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      crm_url:
                        type: string
                        example: "integrilla.Amocrm.ru"
                      step:
                        type: object
                        properties:
                          value:
                            type: integer
                            description: Numeric status code
                            example: 5
                          description:
                            type: string
                            description: Human-readable status description
                            example: "Integration completed successfully"
                  message:
                    type: string
                    example: "CRM status"
        '400':
          description: Bad request - missing parameters or unidentified CRM type
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                    example: ["CRM URL is required", "CRM type cannot be identified"]
                  message:
                    type: string
                    example: "Failed to get CRM status"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                    example: ["Unexpected error occurred", "Database connection failed"]
                  message:
                    type: string
                    example: "Failed to get CRM status"
      x-codeSamples:
        - lang: curl
          label: cURL Example
          source: |
            curl -X GET "https://bapi88.apitter.com/api/v1/int/getCrmStatus?crm_url=integrilla.Amocrm.ru" \
            -H "Accept: application/json" \
            -H "X-API-Key: secret" \
            -H "Referer: https://somedomain.com/"

  /int/disable:
    post:
      summary: Disable integration
      description: |
        Disable integration by messenger vendor UUID.
        Deactivates all binds associated with the specified messenger vrndor, deletes webhook, deletes source (Amocrm).
      operationId: disable
      tags:
        - CRM
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                uuid:
                  type: string
                  description: UUID of the channel to disable (exactly 36 characters)
                  example: "4a57e4c3-9877-487b-9a2f-29bae392556e"
                  minLength: 36
                  maxLength: 36
              required:
                - uuid
      responses:
        '200':
          description: Successfully disabled integration channel
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  data:
                    type: array
                    description: Results of disable operation
                    items:
                      type: object
                  message:
                    type: string
                    example: "Integration disabled"
        '400':
          description: |
            Bad request - invalid or missing UUID parameter
            Possible errors:
            - UUID parameter is required
            - UUID must be exactly 36 characters
            - Empty result after disable operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                    example: ["UUID is required", "UUID must be exactly 36 characters", "Empty result"]
                  message:
                    type: string
                    example: "Failed to disable channel"
        '500':
          description: Internal server error during channel disable operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                    example: ["Unexpected exception occurred", "Database operation failed"]
                  message:
                    type: string
                    example: "Failed to disable channel"
      x-codeSamples:
        - lang: curl
          label: cURL Example
          source: |
            curl -X POST "https://bapi88.apitter.com/api/v1/int/disable" \
            -H "Content-Type: application/json" \
            -H "Accept: application/json" \
            -H "X-API-Key: secret" \
            -H "Referer: https://somedomain.com/" \
            -d '{
              "uuid": "4a57e4c3-9877-487b-9a2f-29bae392556e"
            }'

