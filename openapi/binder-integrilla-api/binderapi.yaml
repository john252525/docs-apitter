          in: query
          description: |
            Token or login to search for vendors
            *Required parameter*
          required: true
          schema:
            type: string
            example: "4a57e4c3-9877-487b-9a2f-29bae392556e"
        - name: X-Api-Key
          in: header
          required: true
          schema:
            type: string
            example: "apikey"
        - name: Referer
          in: header
          required: true
          schema:
            type: string
            example: "https://client.domain.com/"
      responses:
        '200':
          description: Successfully found vendors and binds data
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  data:
                    type: object
                    description: Search results containing vendors and binds
                  message:
                    type: string
                    example: "Vendor binds data"
        '400':
          description: Bad request - missing token parameter or no results found
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
