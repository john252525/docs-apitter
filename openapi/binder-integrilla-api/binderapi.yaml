        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                    example: ["Unexpected error occurred", "Database connection failed"]
                  message:
                    type: string
                    example: "Failed to get data"
      x-codeSamples:
        - lang: curl
          label: cURL Example
          source: |
            curl -X GET "https://bapi88.apitter.com/api/v1/int/search?token=4a57e4c3-9877-487b-9a2f-29bae392556e" \
            -H "Accept: application/json" \
            -H "X-API-Key: secret" \
            -H "Referer: https://somedomain.com/"




  /int/addVendor:
    post:
      summary: Add new vendor
      description: |
        Creates a new vendor in the system. Requires vendor type and additional vendor-specific parameters.
      operationId: addVendor
      tags:
        - Vendors
      parameters:
        - name: X-Api-Key
          in: header
          required: true
          schema:
            type: string
            example: "apikey"
        - name: Referer
          in: header
          required: true
          schema:
            type: string
            example: "https://client.domain.com/"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - type
              properties:
                type:
                  type: string
                  description: Vendor type identifier
                  example: "touchapi"
                login:
                  type: string
                  description: Vendor login identifier
                  example: "login777"
                source:
                  type: string
                  description: Communication source
                  example: "whatsapp"
              example:
                type: "touchapi"
                login: "login777"
                source: "whatsapp"
      responses:
        '200':
          description: Vendor successfully added
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  data:
                    type: object
                    description: Vendor creation results
                    properties:
                      ok:
                        type: boolean
                        example: true
                      vendor_id:
                        type: integer
                        example: 123
                      message:
                        type: string
                        example: "Vendor created successfully"
                  message:
                    type: string
                    example: "Vendor has been added"
        '400':
          description: Bad request - missing or invalid parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                    example: ["Type is required", "Invalid credentials format"]
                  message:
                    type: string
                    example: "Failed to add vendor"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  errors:
                    type: array
                    items:
                      type: string
                    example: ["Database connection failed", "Vendor service unavailable"]
                  message:
                    type: string
                    example: "Failed to add vendor"
      x-codeSamples:
        - lang: curl
          label: cURL Example
          source: |
            curl -X POST "https://bapi88.apitter.com/api/v1/int/addVendor" \
            -H "Content-Type: application/json" \
            -H "Accept: application/json" \
            -H "X-API-Key: secret" \
            -H "Referer: https://somedomain.com/" \
            -d '{
              "type": "touchapi",
              "login": "login777",
              "source": "whatsapp",
            }'

