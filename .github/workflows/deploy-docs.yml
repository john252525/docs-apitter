name: Build and Deploy API Docs

on:
  push:
    branches: [ main ]
    paths:
      - 'openapi/binder-integrilla-api/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'openapi/binder-integrilla-api/**'

permissions:
  contents: write

jobs:
  build-and-deploy-docs:
    runs-on: ubuntu-latest
    steps:
      # Шаг 1: Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Шаг 2: Настройка Node.js (Redocly требует Node.js)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Шаг 3: Установка Redocly CLI
      - name: Install Redocly CLI
        run: npm install -g @redocly/cli

      # Шаг 4: Создание директории для документации
      - name: Create API docs directory
        run: mkdir -p docs/api-integrilla

      # Шаг 5: Генерация документации с помощью Redocly
      - name: Build HTML documentation
        run: redocly build-docs openapi/binder-integrilla-api/binderapi.yaml --output=docs/api-integrilla/index.html

      # Шаг 6: Создание .nojekyll файла для отключения Jekyll на GitHub Pages
      - name: Create .nojekyll file to disable Jekyll
        run: touch .nojekyll

      # Шаг 7: Деплой на GitHub Pages без Jekyll
      - name: Deploy only API docs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/api-integrilla
          destination_dir: api-integrilla
          publish_branch: gh_pages
          nojekyll: true  # Отключаем Jekyll при деплое
