name: Build and Deploy API Docs

on:
  push:
    branches: [ main ]
    paths:
      - 'openapi/binder-integrilla-api/**'

jobs:
  build-and-deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Redocly CLI
        run: npm install -g @redocly/cli

      - name: Build HTML documentation
        run: |
          # Создаем структуру docs/api-integrilla
          mkdir -p docs/api-integrilla
          redocly build-docs openapi/binder-integrilla-api/binderapi.yaml --output=docs/api-integrilla/index.html

      - name: Deploy entire docs folder
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh_pages