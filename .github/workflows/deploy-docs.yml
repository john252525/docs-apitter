name: Build and Deploy API Docs

on:
  push:
    branches: [ main ]
    paths:
      - 'openapi/binder-integrilla-api/**'

permissions:
  contents: write  #  鞋 协孝  !

jobs:
  build-and-deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}  #  鞋 孝 携 CHECKOUT!

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Redocly CLI
        run: npm install -g @redocly/cli

      - name: Build HTML documentation
        run: |
          mkdir -p docs/api-integrilla
          redocly build-docs openapi/binder-integrilla-api/binderapi.yaml --output=docs/api-integrilla/index.html

      - name: Disable Jekyll
        run: |
          touch docs/.nojekyll
          echo "Jekyll disabled" > docs/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  #  校小鞋 效孝 孝 小孝鞋
          publish_dir: ./docs
          publish_branch: gh_pages
