name: Build and Deploy API Docs

on:
  push:
    branches: [ main ]
    paths:
      - 'openapi/binder-integrilla-api/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'openapi/binder-integrilla-api/**'

permissions:
  contents: write

jobs:
  build-and-deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Redocly CLI
        run: npm install -g @redocly/cli

      - name: Create API docs directory
        run: mkdir -p docs/api-integrilla

      - name: Build HTML documentation
        run: |
          cd $GITHUB_WORKSPACE
          redocly build-docs openapi/binder-integrilla-api/binderapi.yaml --output=$GITHUB_WORKSPACE/docs/api-integrilla/index.html

      - name: Deploy specific subfolder
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/api-integrilla
          destination_dir: api-integrilla
          publish_branch: gh_pages